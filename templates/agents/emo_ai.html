{% extends "base.html" %}

{% block title %}EmoAI - Emotional Intelligence Engine{% endblock %}

{% block extra_css %}
<style>
    .hero-section {
        padding: 8rem 0 6rem;
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(59, 130, 246, 0.1));
        border-radius: 30px;
        margin: 2rem;
        border: 1px solid rgba(139, 92, 246, 0.3);
        text-align: center;
    }

    .hero-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #8b5cf6, #3b82f6);
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
        margin: 0 auto 2rem;
        box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="hero-section fade-in">
        <div class="hero-icon">
            <i class="fas fa-brain"></i>
        </div>
        <h1 class="page-title">EmoAI</h1>
        <p class="page-subtitle">Advanced Emotional Intelligence & Mental Wellness</p>
    </div>
</div>
{% endblock %}
